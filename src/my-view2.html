  <script>
    Polymer({
      is: 'my-view2',
      properties:{
        househoulds: {
          type: Array,
          notify:true,
          observer: 'dataChanged'
        },
        path:{
          type: String,
          value:'households'
        }
      } ,
      ready: function() {
        console.log('ready');
          var grid = this.$.simple;
          var users = this.households;


                grid.addEventListener('sort-order-changed', function() {
          var sortOrder = grid.sortOrder[0];
          var sortProperty = grid.columns[sortOrder.column].name;
          var sortDirection = sortOrder.direction;
          grid.items.sort(function(a, b) {
            var res;
            var path = sortProperty.split('.');
            for (var i = 0; i < path.length; i++) {
              a = a[path[i]];
              b = b[path[i]];
            }
            if (!isNaN(a)) {
              res = parseInt(a, 10) - parseInt(b, 10);
            } else {
              res = a.localeCompare(b);
            }

            if ('desc' === sortDirection) {
              res *= -1;
            }
            return res;
          });
        });

        //filtering options
        var filterInput =  this.$.filterProvince;
          filterInput.addEventListener('value-changed', function() {
            var filterText = filterInput.value.toLowerCase();
            grid.items = users.filter(function(val) {
              if (filterText) {
                return (val.provincia.toLowerCase()).indexOf(filterText) > -1;
              } else {
                return true;
              }
            });
          });

          var filterLocality =  this.$.filterLocality;
            filterLocality.addEventListener('value-changed', function() {
              var filterText = filterLocality.value.toLowerCase();
              grid.items = users.filter(function(val) {
                if (filterText) {
                  return (val.localidade.toLowerCase()).indexOf(filterText) > -1;
                } else {
                  return true;
                }
              });
            });

            var filterCollector =  this.$.filterCollector;
              filterCollector.addEventListener('value-changed', function() {
                var filterText = filterCollector.value.toLowerCase();
                grid.items = users.filter(function(val) {
                  if (filterText) {
                    return (val.oficial.toLowerCase()).indexOf(filterText) > -1;
                  } else {
                    return true;
                  }
                });
              });

      }
    });
  </script>
