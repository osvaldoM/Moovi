<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      {{localize('colaborators')}}
      <iron-form class="" action="index.html" method="post">
        <paper-dropdown-menu label="Your favourite pastry">
           <paper-listbox class="dropdown-content">
             <template is="dom-repeat" items="{{provinces}}">
               <paper-item> {{item.name}}</paper-item>
             </template>
           </paper-listbox>
        </paper-dropdown-menu>


        <paper-input name="name" label="{{localize('province')}}"></paper-input>
      </iron-form>

    </div>
  </template>

  <script>
    Polymer({
      is: 'my-view1',
      behaviors: [
        Polymer.AppLocalizeBehavior
      ],
      attached: function() {
        console.log('localizing');
        this.loadResources(this.resolveUrl('/data/en/resources.json'));
